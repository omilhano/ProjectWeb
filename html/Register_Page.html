<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/Register_Page.css">
</head>
<script>
    function checkPasswordMatch() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm_password").value;

        if (password != confirmPassword) 
            {
            alert("Passwords do not match.");
            return false;
            } 
        else {
        var passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$/;
        if (passwordPattern.test(password)) 
            {
            return true;
    } else {
      alert("Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one number.");
      return false;
        }
        }
    }

    </script>
<body>
    <header>
        <a href="HomePage.html">Return to the Main Page</a>
    </header>
    
    <main>
        <div class="form-box">
            <form onsubmit="return checkPasswordMatch()" action="Profile_Page.html">
                <span>Email:</span> 
                <br>
                <input type="text" class="boxquestion">
                <br>
                <br>
                <label for="password">Password: <span class="tooltip">?</span></label>
                <br>
                <input type="password" id="password" name="password">
                <br>
                <br>
                <label for="confirm_password">Confirm Password:</label>
                <br>
                <input type="password" id="confirm_password" name="confirm_password">
                <br>
                <br>
                <br>
                <input type="submit" value="submit">
                <br>
                <br>
            </form>
        </div>
    </main> 

</body>
</html>
