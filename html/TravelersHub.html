<script>
    // Create XMLHttpRequest object for the left box
    var leftXhr = new XMLHttpRequest();

    // Define the PHP file URL for the left box
    var leftUrl = "TravelersHub.php?placement=left";

    // Configure AJAX request for the left box
    leftXhr.open("GET", leftUrl, true);

    // Set the callback function to handle the response for the left box
    leftXhr.onreadystatechange = function() {
        if (leftXhr.readyState === XMLHttpRequest.DONE && leftXhr.status === 200) {
            document.getElementById("Result").innerHTML = leftXhr.responseText;
        }
    };

    // Send the AJAX request for the left box
    leftXhr.send();
